<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 24px;
        }

        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            background-color: #ff9500;
            color: #fff;
            margin: 0;
            padding: 10px;
        }

        .card p {
            padding: 10px;
            margin: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9500;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff9500;
        }

        /* Nueva calculadora styles */
        .calculator-container {
            display: none;
            /* Oculta la calculadora inicialmente */
            width: 100%;
            max-width: 400px;
            margin: 20px;
            position: fixed;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }

        .calculator-input {
        width: calc(100% - 20px); /* Ancho del 100% con un margen de 20px al lado derecho */
        margin-bottom: 10px;
        padding: 10px;
    }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }

        .calculator-buttons button {
            width: 100%;
            padding: 10px;
            background-color: #ffa113;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .arrow-button {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translate(0, -50%);
            cursor: pointer;
            z-index: 1000; /* Asegura que el botón de flecha esté por encima de todo */
        }

        .arrow-button img {
            width: 30px;
            height: 30px;
        }
    </style>
    <title>Ciencias de la Nutrición</title>
</head>

<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="formulitas.html">Fórmula</a>
                <li><a href="Tablitas.html">Tablas</a>

                    <ul class="submenu">
                        <li><a href="imc.html">Indice de Masa Corporal</a></li>
                        <li><a href="fao.html">Metodo FAO</a></li>
                        <li><a href="miflin.html">Metodo Miflin</a></li>
                        <li><a href="harris.html">Metodo Harris y Benedic</a></li>
                        <li><a href="Deportista.html">Metodo Deportista</a></li>
                    </ul>
                </li>
                </li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Datos de Pacientes</h2>
            <p>Información sobre pacientes.</p>
            <a href="pacientes.html" class="button">Ver detalles</a>
        </div>

        <div class="card">
            <h2>Datos de Deportistas</h2>
            <p>Información sobre deportistas.</p>
            <a href="tabla1.html" class="button">Ver detalles</a>
        </div>
    </div>

    <!-- Flecha para mostrar/ocultar la calculadora -->
    <div class="arrow-button" onclick="toggleCalculator()">
        <img src="flecha.png" alt="Flecha">
    </div>

    <!-- Calculadora -->
    <div class="calculator-container" id="calculatorContainer">
        <h2>Calculadora</h2>
        <input type="text" class="calculator-input" id="result" disabled>
        <div class="calculator-buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearCalculator()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
    </div>

    <script>
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function appendOperator(operator) {
            currentInput += operator;
            updateDisplay();
        }

        function clearCalculator() {
            currentInput = '';
            updateDisplay();
        }

        function calculateResult() {
            try {
                const result = eval(currentInput);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }

        function updateDisplay() {
            document.getElementById('result').value = currentInput;
        }

        function toggleCalculator() {
            const calculator = document.getElementById('calculatorContainer');
            calculator.style.display = calculator.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>

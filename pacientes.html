            <h2>Ingrese los datos:</h2>
            <form id="data-form">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-input" type="text" id="nombre" required>
    
                <label class="form-label" for="edad">Edad:</label>

                <label class="form-label" for="peso-actual">Peso actual:</label>

                <label class="form-label" for="peso-modificado">Peso modificado:</label>
                <input class="form-input" type="number" id="peso-modificado" required>
    
                <label class="form-label" for="condiciones-salud">Condiciones de salud:</label>
                <textarea class="form-input" id="condiciones-salud" required></textarea>
    
                <label class="form-label" for="requerimiento-agua">Requerimiento de agua:</label>
                <input class="form-input" type="number" id="requerimiento-agua" required>

            <thead>

                </tr>
            </thead>
            <tbody>
                <!-- Los datos del formulario se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    
        <script>
            function agregarDatos() {
                const nombre = document.getElementById('nombre').value;
                const edad = document.getElementById('edad').value;
                const genero = document.getElementById('genero').value;
                const talla = document.getElementById('talla').value;
                const nivelActividad = document.getElementById('nivel-actividad').value;
                const pesoActual = document.getElementById('peso-actual').value;
                const pesoModificado = document.getElementById('peso-modificado').value;
                const condicionesSalud = document.getElementById('condiciones-salud').value;
                const requerimientoAgua = document.getElementById('requerimiento-agua').value;
    
                const tablaDatos = document.getElementById('tabla-datos').getElementsByTagName('tbody')[0];
                const newRow = tablaDatos.insertRow(tablaDatos.rows.length);
                const data = [nombre, edad, genero, talla, nivelActividad, pesoActual, pesoModificado, condicionesSalud, requerimientoAgua];
    
                for (let i = 0; i < data.length; i++) {
                const cell = newRow.insertCell(i);
                cell.innerHTML = data[i];
            }

            // Crear la celda para los botones y agregar los botones a la celda
            const actionsCell = newRow.insertCell(data.length);
            actionsCell.innerHTML = `
                <button onclick="editarFila(this)">Editar</button>
                <button onclick="actualizarFila(this)">Actualizar</button>
                <button onclick="eliminarFila(this)">Eliminar</button>
            `;
        }

        function actualizarFila(button) {
            const row = button.parentNode.parentNode;

            // Por ejemplo, puedes obtener los datos editados del formulario y actualizarlos en la tabla.
        }

        function eliminarFila(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        </script>

    body {

    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="myForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
      
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" required>
      
      <label for="edad">Edad:</label>
      <input type="number" id="edad" required>
      
      <label for="sexo">Sexo:</label>
      <input type="text" id="sexo" required>
      
      <label for="peso1">Peso 1:</label>
      <input type="number" id="peso1" required>
      
      <label for="peso2">Peso 2:</label>
      <input type="number" id="peso2" required>
      
      <label for="talla">Talla:</label>
      <input type="number" id="talla" required>
      
      <label for="actividadFisica">Actividad física:</label>
      <input type="text" id="actividadFisica" required>
      
      <label for="condicion">Condición:</label>
      <input type="text" id="condicion" required>
      
      <!-- Aquí se agregaron los campos TMB, GET y Kcal requeridos -->
      <label for="tmb">TMB (Tasa Metabólica Basal):</label>
      <input type="number" id="tmb" required>

      <label for="get">GET (Gasto Energético Total):</label>
      <input type="number" id="get" required>

      <label for="kcalRequeridos">Kcal requeridos:</label>
      <input type="number" id="kcalRequeridos" required>

      <input type="submit" value="Guardar">
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      guardarDatos();
    });

    function guardarDatos() {
      const nombre = document.getElementById("nombre").value;
      const apellidos = document.getElementById("apellidos").value;
      const edad = document.getElementById("edad").value;
      const sexo = document.getElementById("sexo").value;
      const peso1 = document.getElementById("peso1").value;
      const peso2 = document.getElementById("peso2").value;
      const talla = document.getElementById("talla").value;
      const actividadFisica = document.getElementById("actividadFisica").value;
      const condicion = document.getElementById("condicion").value;
      const tmb = document.getElementById("tmb").value;
      const get = document.getElementById("get").value;
      const kcalRequeridos = document.getElementById("kcalRequeridos").value;

      // Guardar los datos en localStorage
      const datos = {
        nombre,
        apellidos,
        edad,
        sexo,
        peso1,
        peso2,
        talla,
        actividadFisica,
        condicion,
        tmb,
        get,
        kcalRequeridos,
      };

      const datosGuardados = localStorage.getItem("datos");
      let datosArray = datosGuardados ? JSON.parse(datosGuardados) : [];
      datosArray.push(datos);

      localStorage.setItem("datos", JSON.stringify(datosArray));
      alert("Los datos han sido guardados correctamente.");
    }
  </script>

<script>
  function calcularHombre() {
    const pesoHombre = document.getElementById("pesoHombre").value;
    const tallaHombre = document.getElementById("tallaHombre").value;
    const edadHombre = document.getElementById("edadHombre").value;
    calcular(pesoHombre, tallaHombre, edadHombre, "respuestaHombre", false);
}

function calcularMujer() {
    const pesoMujer = document.getElementById("pesoMujer").value;
    const tallaMujer = document.getElementById("tallaMujer").value;
    const edadMujer = document.getElementById("edadMujer").value;
    calcular(pesoMujer, tallaMujer, edadMujer, "respuestamujer", true);
}

function calcularLactante() {
    const pesoLactante = document.getElementById("pesoLactante").value;
    const tallaLactante = document.getElementById("tallaLactante").value;
    calcular(pesoLactante, tallaLactante, null, "respueslactante", false, true);
}

function calcular(peso, talla, edad, resultadoId, esMujer, esLactante) {
    // Convertir los valores a números decimales utilizando parseFloat
    const pesoDecimal = parseFloat(peso);
    const tallaDecimal = parseFloat(talla);
    const edadDecimal = parseFloat(edad);

    // Validar si los valores ingresados son números válidos (no NaN)
    if (!isNaN(pesoDecimal) && !isNaN(tallaDecimal)) {
        let resultado;

        if (esMujer) {
            resultado = 655 + (9.6 * pesoDecimal) + (1.8 * tallaDecimal) - (4.6 * edadDecimal);
        } else if (esLactante) {
            resultado = 22.10 + (31 * pesoDecimal) - (1.1 * tallaDecimal);
        } else {
            resultado = 66.0 + (13.7 * pesoDecimal) + (5.0 * tallaDecimal) - (6.8 * edadDecimal);
        }

        mostrarResultado("Resultado: " + resultado.toFixed(2), resultadoId);
    } else {
        // Mostrar un mensaje de error si los valores ingresados no son válidos
        mostrarResultado("Ingresa pesos y tallas válidos.", resultadoId);
    }
}
    function mostrarResultado(resultado, resultadoId) {
        const divResultado = document.getElementById(resultadoId);
        divResultado.style.display = "block"; // Mostrar el cuadro de respuesta

        // Asignar el resultado al cuadro de texto correspondiente
        const respuestaInput = document.getElementById(resultadoId);
        respuestaInput.value = resultado;
    }
</script>

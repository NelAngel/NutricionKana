<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <style>

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .calculator {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .calculator table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .calculator th, .calculator td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .calculator input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        .calculator .result {
            font-weight: bold;
            color: #FF4500;
        }

        .ranges {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ranges h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .ranges table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .ranges th, .ranges td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>IMC</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="harris.html">Metodo Harris Y Benedict</a></li>
            <li><a href="pacientes.html">Pacientes</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="calculator">
            <h2>Calculadora de IMC</h2>
            <table>
                <tr>
                    <th>Altura (cm)</th>
                    <td><input type="number" id="altura" step="0.01"></td>
                </tr>
                <tr>
                    <th>Peso (kg)</th>
                    <td><input type="number" id="peso" step="0.01"></td>
                </tr>
                <tr>
                    <th>IMC</th>
                    <td><span id="imc"></span></td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td><span class="result" id="estado"></span></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button onclick="calcularIMC()">Calcular</button></td>
                </tr>
            </table>
        </div>
        <div class="ranges">
            <h2>Rangos de IMC</h2>
            <table>
                <tr>
                    <th>Categoría</th>
                    <th>Rango de IMC</th>
                </tr>
                <tr>
                    <td>Desnutrición</td>
                    <td>&lt; 16.00</td>
                </tr>
                <tr>
                    <td>Bajo peso</td>
                    <td>16.00 - 18.49</td>
                </tr>
                <tr>
                    <td>Normal</td>
                    <td>18.50 - 24.99</td>
                </tr>
                <tr>
                    <td>Sobrepeso</td>
                    <td>25.00 - 29.99</td>
                </tr>
                <tr>
                    <td>Obesidad</td>
                    <td>&gt; 30.00</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById("altura").value);
            const peso = parseFloat(document.getElementById("peso").value);
        
            if (!isNaN(altura) && !isNaN(peso)) {
                const imc = peso / ((altura / 100) * (altura / 100));
                document.getElementById("imc").textContent = imc.toFixed(1);
        
                let estado = "";
                if (imc < 16.00) {
                    estado = "Desnutrición";
                } else if (imc < 18.50) {
                    estado = "Bajo peso";
                } else if (imc < 25.00) {
                    estado = "Normal";
                } else if (imc < 30.00) {
                    estado = "Sobrepeso";
                } else {
                    estado = "Obesidad";
                }
                document.getElementById("estado").textContent = estado;
            } else {
                document.getElementById("imc").textContent = "";
                document.getElementById("estado").textContent = "";
            }
        }
    </script>
</body>
</html>
